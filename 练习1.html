        <title>清平乐——李清照</title>
    </head>
    <body>
         <h2>清平乐</h2><hr/>
               <p>年年雪里，常插梅花醉，挪尽梅花无好意，赢得满衣清泪！<br/>

今年海角天涯，萧萧两鬓生华。看取晚来风势，故应难看梅花。</p>
